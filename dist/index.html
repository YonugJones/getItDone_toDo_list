<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_getItDone</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:200,300,regular,500,600,700,800,900" rel="stylesheet" />
    <script type="module" src="main.js"></script>
</head>
<body>
    <header>
        <div class="timer">'TIMER'</div>
        <h1>_getItDone</h1>
        <div class="calendar">'CALENDAR'</div>
    </header>
    <main>
        <div id="sort" class="sort">
            <div class="sort-by">
                <button id="all-tasks-button" type="button">ALL TASKS</button>
                <button id="today-button" type="button">TODAY</button>
                <button id="this-week-button" type="button">THIS WEEK</button>
                <button id="high-priority-button" type="button">HIGH PRIORITY</button>
            </div>
            <div class="project-section">
                <h1 class="project-section-title">PROJECTS</h1>
                <ul id="project-list"></ul>
                <button id="create-project-button">CREATE PROJECT</button>
            </div>
        </div>
        <div id="layout-section"></div>
    </main>
    
</body>
</html>
