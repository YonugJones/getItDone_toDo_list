                    <!-- DYNAMICALLY CREATED LIST ITEMS APPEAR HERE -->

                <button id="create-project-button">CREATE PROJECT</button>

            </div>
            <button id="create-task-button">CREATE TASK</button>
            <button id="add-task-to-project-button">ADD TASK TO PROJECT</button>
            <button id="delete-task-button">DELETE TASK</button>
            <button id="remove-task-from-project-button">REMOVE TASK FROM PROJECT</button>
